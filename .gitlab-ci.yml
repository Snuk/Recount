stages:
    - build
    - docker

job_build_dotnet:
    stage: build
    image: microsoft/dotnet:latest
    script:
        - dotnet restore Recount.sln
        - dotnet build Recount.sln
        
job_build_docker:
       stage: docker
       image: docker:latest
       services:
        - docker:dind
       script:
        - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
        - docker build -t registry.gitlab.com/snuk/recount .
        - docker push registry.gitlab.com/snuk/recount
       dependencies:
        - job_build_dotnet
        
      